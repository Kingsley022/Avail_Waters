<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EmployMentForm</title>

    <link rel="stylesheet" href="Registration.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.min.css">
</head>

<body>
    <div class="wrapper"> 
        <div class="title">
        <span><img src="./images/logoNG003.png"></span>Employment Form</div>

        <div class="form">

            <div class="input_field">
                <!-- <label>First Name</label> -->
                <input type="text" class="input" placeholder="First Name">
            </div>

            <div class="input_field">
                <!-- <label>Last Name</label> -->
                <input type="text" class="input" placeholder="Last Name">
            </div>

            <div class="input_field">
                <!-- <label>Email</label> -->
                <input type="text" class="input" placeholder="Email">
            </div>

            <div class="input_field">
                <input type="text" class="input" placeholder="Phone Number">
            </div>

            <div class="input_field">
                <!-- <label>Email</label> -->
                <input type="text" class="input" placeholder="State">
            </div>

            <div class="input_field">
                <!-- <label>Email</label> -->
                <input type="text" class="input" placeholder="L.G.A">
            </div>

            <div class="input_field">
                <!-- <label>Address</label> -->
                <textarea class="textarea" placeholder="Address"></textarea>
            </div>

            <div class="input_field">
                <!-- <label>Address</label> -->
                <textarea class="textarea" placeholder="About"></textarea>
            </div>

            <div class="input_field">
                <!-- <label>Address</label> -->
                <textarea class="textarea" placeholder="Id Card"></textarea>
            </div>
            
            <div class="input_field">
                <!-- <label>Email</label> -->
                <input type="text" class="input" placeholder="Company Name">
            </div>

            <div class="input_field">
                <!-- <label>Email</label> -->
                <input type="text" class="input" placeholder="Educational Qualification">
            </div>

            <div class="input_field">
                <!-- <label>Email</label> -->
                <input type="text" class="input" placeholder="Type of Service">
            </div>

            <div class="input_field">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span> 
                </label>
                <p>I accept the <a href="">Terms & Condition</a></p>
            </div>

            <div class="input_field">
                <i class="fas fa-envelope icon"></i>
                <input type="submit" value="Submit" class="btn" >
            </div>
        </div>
    </div>
</body>

</html>
