<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CheckOut</title>

    <link rel="stylesheet" href="Registration.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-beta3-web/css/all.min.css">
</head>

<body>
    <div class="wrapper"> 
        <div class="title">
        <span><img src="./images/profile .png" class="profileImage"></span>Donald</div>

        <div class="form">

            <div class="input_field">
                <label>Email</label>
            </div>

            <div class="input_field">
                <label>Mobile Number</label>
            </div>

            <div class="input_field">
                <label>Item Details(Image, Title, Description, Price)</label>
            </div>

            <div class="input_field">
                <label>Address</label>
            </div>

            <div class="input_field">
                <label>Payment Method</label>
                <div class="custom_select">
                    <select>
                        <option value="male"><i class="fas fa-envelope icon"></i></option>
                        <option value="Female">PayPal</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label>Total</label>
            </div>


            
            <div class="input_field">
                <!-- <label>Address</label> -->
                <textarea class="textarea" placeholder="ChangeAddress"></textarea>
            </div>

            

            <div class="input_field">
                <i class="fas fa-envelope icon"></i>
                <input type="submit" value="Order" class="btn" >
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="CheckOut.js"></script>
</body>

</html>
